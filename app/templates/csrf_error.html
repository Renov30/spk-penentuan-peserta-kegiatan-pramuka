<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Error - SPK Pramuka</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <div class="text-center">
            <div class="text-6xl text-red-500 mb-4">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">CSRF Token Error</h1>
            <p class="text-gray-600 mb-6">
                Sesi Anda mungkin telah kedaluwarsa atau token keamanan tidak valid. 
                Silakan refresh halaman dan coba lagi.
            </p>
            {% if reason %}
            <p class="text-sm text-gray-500 mb-4">{{ reason }}</p>
            {% endif %}
            <div class="space-y-3">
                <button 
                    onclick="window.history.back()" 
                    class="w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition"
                >
                    <i class="fa-solid fa-arrow-left mr-2"></i>
                    Kembali
                </button>
                <a 
                    href="{{ url_for('admin_dashboard') }}" 
                    class="block w-full px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition text-center"
                >
                    <i class="fa-solid fa-home mr-2"></i>
                    Ke Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
